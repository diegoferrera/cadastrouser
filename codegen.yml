schema: https://api-sa-east-1.hygraph.com/v2/cl9oqikym0vg701ur4a1eh1ry/master

documents: './src/graphql/**/*.graphql'

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withHooks: true
      reactApolloVersion: 3
      withHOC: false
      withComponent: false